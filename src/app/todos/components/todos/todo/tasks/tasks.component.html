<div
  class="task-drop"
  *ngIf="tasks$ | async as tasks"
  [cdkDropListData]="tasks"
  cdkDropList
  (cdkDropListDropped)="handleDrop($event)"
>
  <input
    class="input"
    type="text"
    placeholder="Add new task"
    [(ngModel)]="taskTitle"
    (keyup.enter)="addTaskHandler()"
  />
  <tl-task
    cdkDrag
    [cdkDragData]="task"
    *ngFor="let task of tasks$ | async"
    [task]="task"
    (deleteTaskEvent)="deleteTask($event)"
    (changeTaskEvent)="changeTaskStatus($event)"
  ></tl-task>
</div>
